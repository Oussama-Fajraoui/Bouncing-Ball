<!DOCTYPE html>
<html>
    <head>
		<title>Bouncing Ball</title>
        <style>
            body{
                background-color: rgb(77, 77, 133);
            }
            .container{
                align-items: center;
            }
        </style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="main.js"></script>
		<script>
			$(document).ready(function() {
				setup();
			});
		</script>
	</head>
	<body align="center" class="container-fluid">
        <div class="container">

            <table align="center">
                <tr>
                    <th>
                        <div>
                            <input type="range" id="density" min="0" step="0.01" max="1000" value="1.22"/>
                        </div>
                    </th>
                    <th>
                        <div>
                            <input type="range" id="gravity" min="0" step="0.1" max="10" value="1"/>	
                        </div>
                    </th>
                    <th>
                        <div>
                            <input type="range" id="drag" min="0" step="0.01" max="1" value="0.47"/>	
                        </div>
                    </th>
                </tr>
            </table>
            <canvas id="canvas" width="320" height="480" style="background-color:rgb(255, 255, 255)"></canvas>
        </div>
	</body>
</html>
